<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table & Factorial Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .pricing-plan {
            transition: transform 0.3s;
        }
        .pricing-plan:hover {
            transform: scale(1.05);
        }
        .calculator {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    
    <!-- Pricing Table -->
    <section class="max-w-4xl mx-auto text-center mb-12">
        <h2 class="text-3xl font-bold mb-6">Choose Your Plan</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-lg pricing-plan">
                <h3 class="text-xl font-semibold mb-4">Basic</h3>
                <p class="text-gray-600 mb-4">$10/month</p>
                <ul class="text-gray-600 mb-4">
                    <li>✔ Feature 1</li>
                    <li>✔ Feature 2</li>
                    <li>✔ Feature 3</li>
                </ul>
                <button class="bg-blue-500 text-white px-4 py-2 rounded">Select</button>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg border-2 border-blue-500 pricing-plan">
                <h3 class="text-xl font-semibold mb-4">Pro</h3>
                <p class="text-gray-600 mb-4">$20/month</p>
                <ul class="text-gray-600 mb-4">
                    <li>✔ Feature 1</li>
                    <li>✔ Feature 2</li>
                    <li>✔ Feature 3</li>
                    <li>✔ Feature 4</li>
                </ul>
                <button class="bg-blue-500 text-white px-4 py-2 rounded">Select</button>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg pricing-plan">
                <h3 class="text-xl font-semibold mb-4">Premium</h3>
                <p class="text-gray-600 mb-4">$30/month</p>
                <ul class="text-gray-600 mb-4">
                    <li>✔ Feature 1</li>
                    <li>✔ Feature 2</li>
                    <li>✔ Feature 3</li>
                    <li>✔ Feature 4</li>
                    <li>✔ Feature 5</li>
                </ul>
                <button class="bg-blue-500 text-white px-4 py-2 rounded">Select</button>
            </div>
        </div>
    </section>

    <!-- Factorial Calculator -->
    <section class="max-w-md mx-auto p-6 rounded-lg shadow-lg calculator">
        <h2 class="text-2xl font-bold text-center mb-4">Factorial Calculator</h2>
        <input id="numberInput" type="number" class="w-full p-2 border rounded mb-4" placeholder="Enter a number">
        <div class="flex gap-2">
            <button onclick="calculateFactorial('iterative')" class="bg-green-500 text-white px-4 py-2 rounded w-full">Iterative</button>
            <button onclick="calculateFactorial('recursive')" class="bg-purple-500 text-white px-4 py-2 rounded w-full">Recursive</button>
        </div>
        <p id="result" class="text-center mt-4 font-semibold"></p>
    </section>
    
    <script>
        function iterativeFactorial(n) {
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        function recursiveFactorial(n) {
            if (n === 0 || n === 1) return 1;
            return n * recursiveFactorial(n - 1);
        }

        function calculateFactorial(method) {
            const input = document.getElementById('numberInput').value;
            const number = parseInt(input);
            if (isNaN(number) || number < 0) {
                document.getElementById('result').innerText = 'Please enter a valid positive integer.';
                return;
            }
            const result = method === 'iterative' ? iterativeFactorial(number) : recursiveFactorial(number);
            document.getElementById('result').innerText = `Factorial (${method}): ${result}`;
        }
    </script>
</body>
</html>
